{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">{{ title }}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {% if driver %}
                    <div class="mb-3">
                        <label class="form-label">Driver ID</label>
                        <input type="text" class="form-control" value="{{ driver.driver_id }}" readonly>
                        <p class="form-text text-muted">Driver ID cannot be changed after creation.</p>
                    </div>
                {% endif %}

                {{ form|crispy }}
                
                <button type="submit" class="btn btn-success mt-3">
                    <i class="fas fa-save"></i> Save Driver
                </button>
                <a href="{% url 'driver_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
