{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">{{ title }}</h2>

    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Save Account</button>
            <a href="{% url 'account_list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
{% endblock content %}
